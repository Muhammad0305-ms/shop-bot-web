<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
        content="width=device-width, user-scalable=no, intital-scale=1.0, maximum-scale=1, minimum-scale=1">
    <meta http-equiv="X-UA-Compatible" content="ie=edje">
    <title>Shop</title>
</head>
<style>
    body {
      font-family: Arial;
      background: #f3f3f3;
      text-align: center;
    }

    #main {
      max-width: 400px;
      background: white;
      margin: 50px auto;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);
    }

    h1 {
      color: #333;
    }

    img {
      width: 100px;
      margin: 15px;
    }

    button {
      padding: 10px 25px;
      font-size: 16px;
      background: #007bff;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }

    button:hover {
      background: #0056b3;
    }
    #form {
        display: none;
        text-align: center;
    }

    input{
        width: 98%;
        outline: none;
        margin: 10px 5%;
        padding: 15px 10px;
        font-size: 14px;
        border: 2px solid silver;
        border-radius: 5px; 
    }

    input:focus{
        border-color: #db5d5d;
    }
  </style>
</head>
<body>
    <div id="main">
        <h1>Онлайн магазин</h1>
        <img src="https://cdn-icons-png.flaticon.com/512/3595/3595455.png">
        <p> Lorem ipsum dolor sit amet consectetur adipisicing elit. Accusantium ipsum magni, molestias.</p>
        <button id="buy"> Купить</button>
    </div>
    <form id="form">
        <input type="text" placeholder="Имя" id="user_name">
        <input type="text" placeholder="Email" id="user_email">
        <input type="text" placeholder="Телефон" id="user_phone">
        <div id="error"></div>
        <button id="order">Оформить</button>
    </form>
    <script src="https://telegram.org/js/telegram-web-app.js?57"></script>
    <script>
        let tg = window.Telegram.WebApp;
        let buy = document.getElementById("buy");
        let order = document.getElementById("order");
        tg.expand();

        buy.addEventListener("click", () => {
            document.getElementById("main").style.display = "none";
            document.getElementById("form").style.display = "block"; 
            document.getElementById("user_name").value = tg.initDataUnsafe.user.first_name + " " +  tg.initDataUnsafe.last_name;      
        });
        order.addEventListener("click",() => {
            document.getElementById("error").innerText = '';
            let name = document.getElementById('user_name').value;
            let email = document.getElementById('user_email').value;
            let phone = document.getElementById('user_phone').value;
            if(name.length < 5){
                document.getElementById("error").innerText = 'Ошибка в имени!';
                return;
            }
            if(email.length < 5){
                document.getElementById("error").innerText = 'Ошибка в email!';
                return;
            }
            if(phone.length < 5){
                document.getElementByI("error").innerText = "Ошибка в немере телефона!";
                return;
            }
            let data = {
                name: name,
                email: email,
                phone: phone
            }

            tg.sendData('JSON.stringify(data)');
            tg.close();
        });
    </script>

</body>
</html>
